server:
  port: 8000
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
spring:
  application:
    name: api-gateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring cloud gateway global filter
            preLogger: true
            postLogger: true
      routes:
        - id: user_service
          uri: http://127.0.0.1:9001/
          predicates:
            - Path=/users/**
          filters:
            - AddRequestHeader=request-key, request-value
            - AddResponseHeader=response-key, response-value
            - CustomFilter
